<!DOCTYPE html>                     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World !!</h1>
</body>
</html>


<!-- <html>: The root element that wraps the entire HTML document.

<head>: Contains meta-information about the document,
 such as the title, character encoding, and links to external resources (CSS, JavaScript).

<body>: Contains the visible content of the web page, such as text, images, and links.

<h1>, <h2>, ... <h6>: Headings used for organizing content.

<p>: Paragraph tag for text.

<a>: Anchor tag for creating hyperlinks.

<img>: Used to display images.

<ul>, <ol>, <li>: Used to create unordered and ordered lists. -->
